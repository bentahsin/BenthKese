name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: BenthKese v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            benthkese-dist/target/BenthKese-*.jar
          body: |
            ## BenthKese v${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            1. Download the `BenthKese-${{ steps.get_version.outputs.VERSION }}.jar` file
            2. Place it in your server's `plugins` folder
            3. Restart your server
            4. Configure the plugin in `plugins/BenthKese/`
            
            ### Requirements
            - Spigot/Paper 1.20.1+ (or Folia)
            - Vault plugin
            - Economy plugin (Essentials, CMI, etc.)
            
            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.repository.default_branch }}...v${{ steps.get_version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

